<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
</head>
<body>
    <h1>Game List</h1>
    <ul>
        {% for game in games %}
            <li><a href="{% url 'game_detail' slug=game.slug %}">{{ game.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
